version: '3.8'

services:
  # 开发环境后端 - 使用热重载
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: textdiff-backend-dev
    restart: unless-stopped
    environment:
      - APP_NAME=TextDiff Dev
      - DEBUG=True
      - DATABASE_URL=sqlite:///./data/textdiff.db
      - SECRET_KEY=dev-secret-key-not-for-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - ALLOWED_ORIGINS=["http://localhost:5173", "http://localhost:3000"]
    volumes:
      - ./backend:/app
      - backend_dev_data:/app/data
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - textdiff-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 开发环境前端 - 使用Vite开发服务器
  frontend:
    image: node:20-alpine
    container_name: textdiff-frontend-dev
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=http://backend:8000
    networks:
      - textdiff-network
    depends_on:
      - backend

volumes:
  backend_dev_data:
    driver: local

networks:
  textdiff-network:
    driver: bridge
