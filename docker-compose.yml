version: '3.8'

services:
  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: textdiff-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-textdiff}
      MYSQL_USER: ${MYSQL_USER:-textdiff}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-textdiff123}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - textdiff-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: textdiff-backend
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-TextDiff}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-textdiff}:${MYSQL_PASSWORD:-textdiff123}@db:3306/${MYSQL_DATABASE:-textdiff}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - ALLOWED_ORIGINS=["http://localhost", "http://localhost:80"]
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - textdiff-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: textdiff-frontend
    restart: unless-stopped
    networks:
      - textdiff-network
    depends_on:
      - backend

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: textdiff-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - textdiff-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  backend_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  textdiff-network:
    driver: bridge
